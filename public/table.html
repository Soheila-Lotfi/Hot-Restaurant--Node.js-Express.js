<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span> Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">
          Current Reservations and Waiting List
        </h2>
        <br />

        <div class="text-center">
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span> Make Reservation
            </button></a
          >
          <a href="/"
            ><button class="btn btn-lg">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <!-- Current Tables in Use -->
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body" id="tablelist"></div>
          </div>

          <!-- Waiting List Card -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body" id="waitlist"></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>Control Panel</p>
          <p>
            <a href="#">Clear Table</a> |
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
    <script>
      function runTableQuery() {
        var CurrentURL = window.location.origin;
        $.ajax({ url: CurrentURL + "/api/tables", method: "GET" }).then(
          function(data) {
            for (i = 0; i < data.length; i++) {
              var tableSection = $("<div>");
              tableSection.addClass("Well");
              tableSection.attr("id", "number-" + i + 1);
              var tableNumber = i + 1;
              $("#tablelist").append(tableSection);

              $("#number-" + i + 1).append(
                '<h2><span class="label label-primary">' +
                  tableNumber +
                  "</span>|" +
                  data[i].uniqueId +
                  "</h2>"
              );
            }
          }
        );
      }
      runTableQuery();

      function runWaitlistQuery() {
        var CurrentURL = window.location.origin;

        $.get("/api/waitlist", function(data) {
          data.forEach((element, index) => {
            var waitlistSection = $("<div>");
            waitlistSection.addClass("Well");
            waitlistSection.attr("id", "numberlist-" + (index + 1));
            var waitlistNumber = index + 1;
            $("#numberlist-" + index + 1).append(
              '<h2><span class="label label-primary">' +
                waitlistNumber +
                "</span>|" +
                data[index].uniqueId +
                "</h2>"
            );
            $("#waitlist").append(waitlistSection);
          });
        });
      }
      runWaitlistQuery();
    </script>
  </body>
</html>
